<form #form="ngForm" (ngSubmit)="onSubmit(form)">
  <h1>Login</h1>
  <div>
    <label for="username">Username</label>
    <input
      type="text"
      name="username"
      id="username"
      placeholder="Username"
      ngModel
      required
      email
    />
  </div>
  <div>
    <label for="password">Password</label>
    <input
      type="password"
      name="password"
      id="password"
      placeholder="Password"
      ngModel
      required
      minlength="6"
    />
  </div>
  <button type="submit">Login</button>
</form>
