<h1>My TO-DO App</h1>
<input
  type="text"
  name="task"
  id="taskInput"
  placeholder="Enter a task"
  [(ngModel)]="task"
/>
<button (click)="onAdd()">Add</button>
<button (click)="onClear()">Clear</button>

<ul>
  @for (todo of todos(); track $index) {
  <li>{{ todo }}</li>
  }
</ul>

<p>{{ offlineMessage() }}</p>

<p>You'll be notified when new to-do is added.</p>

<router-outlet></router-outlet>
